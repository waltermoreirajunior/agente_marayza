import React, { useState, useEffect, useRef } from 'react';
import { Send, Bot, User, Clock, Calendar, Phone } from 'lucide-react';

/**

const LEADS_API_URL = process.env.REACT_APP_LEADS_API_URL || 'http://localhost:4000/api/leads';

  // lead flow states
  const [leadFlow, setLeadFlow] = useState(false);

      duration: '30 minutos',
      price: 'Consulte valores'
    },

      duration: '60 minutos',
      price: 'Consulte valores'
    },
    'pilates tradicional': {

      price: 'Consulte valores'

      description: 'Modalidade avan√ßada que combina pilates com movimentos acrob√°ticos suspensos.',
      duration: '60 minutos',

  // util: extrai n√∫mero de telefone simples
  const extractPhone = (text) => {
    const match = text.match(/(\+?\d[\d\-\s\(\)]{6,}\d)/);
    return match ? match[0].replace(/\s+/g, ' ').trim() : null;
  };

  const startLeadFlow = () => {
    setLeadFlow(true);
    setLeadStep('askName');
    addBotMessage('Perfeito ‚Äî posso anotar seus dados para o agendamento. Qual seu *nome completo*?');
  };

  const handleLeadInput = (text) => {
    if (leadStep === 'askName') {
      setCollectedLead(prev => ({ ...prev, nome: text }));
      setLeadStep('askWhatsapp');
      addBotMessage('√ìtimo! Qual o seu WhatsApp para contato? (ex: 64 9 9xxxx-xxxx)');
      return;
    }
    if (leadStep === 'askWhatsapp') {
      const phone = extractPhone(text) || text;
      setCollectedLead(prev => ({ ...prev, whatsapp: phone }));
      setLeadStep('askService');
      addBotMessage('Qual servi√ßo deseja agendar? (ex: Fisioterapia Ortop√©dica, Pilates Solo, Laser-terapia)');
      return;
    }
    if (leadStep === 'askService') {
      setCollectedLead(prev => ({ ...prev, servi√ßo: text }));
      setLeadStep('askPeriod');
      addBotMessage('Qual per√≠odo prefere? (manh√£ / tarde / noite)');
      return;
    }
    if (leadStep === 'askPeriod') {
      setCollectedLead(prev => ({ ...prev, periodo: text }));
      setLeadStep('confirm');
      addBotMessage(`Confirmando:\n\nNome: ${collectedLead.nome || '[nome]'}\nWhatsApp: ${collectedLead.whatsapp || '[whatsapp]'}\nServi√ßo: ${collectedLead.servi√ßo || '[servi√ßo]'}\nPer√≠odo: ${text}\n\nEst√° tudo certo? (Responda "sim" para confirmar ou "n√£o" para corrigir.)`);
      return;
    }
    if (leadStep === 'confirm') {
      const ok = text.toLowerCase().includes('sim') || text.toLowerCase().includes('ta') || text.toLowerCase().includes('ok');
      if (ok) {
        submitLead();
      } else {
        // reiniciar fluxo de corre√ß√£o ‚Äî vamos pedir qual campo quer corrigir
        setLeadStep('askName');
        setCollectedLead({ nome: '', whatsapp: '', servi√ßo: '', periodo: '' });
        addBotMessage('Certo ‚Äî vamos recome√ßar. Qual seu nome completo?');
      }
      return;
    }
  };

  const submitLead = async () => {
    setIsSubmitting(true);
    addBotMessage('Aguarde um instante ‚Äî estou registrando sua solicita√ß√£o e nossa equipe confirmar√° pelo WhatsApp em breve. üëç');
    try {
      const payload = {
        nome: collectedLead.nome,
        whatsapp: collectedLead.whatsapp,
        servico: collectedLead.servi√ßo,
        periodo: collectedLead.periodo,
        origem: 'chatbot_web',
        timestamp: new Date().toISOString()
      };

      await fetch(LEADS_API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      addBotMessage('Lead registrada com sucesso! A recep√ß√£o entrar√° em contato pelo WhatsApp para confirmar o hor√°rio e passar valores.');
      // reset flow
      setLeadFlow(false);
      setLeadStep(null);
      setCollectedLead({ nome: '', whatsapp: '', servi√ßo: '', periodo: '' });
    } catch (err) {
      console.error('Erro ao enviar lead:', err);
      addBotMessage('Desculpe, houve um problema ao registrar sua solicita√ß√£o. Por favor, salve o n√∫mero da cl√≠nica e nos chame no WhatsApp: (64) 99233-4004');
    } finally {
      setIsSubmitting(false);
    }
  };

  const addBotMessage = (text) => {
    setMessages(prev => [...prev, {
      id: prev.length + 1,
      text,
      isBot: true,
      timestamp: new Date()
    }]);
  };

  const generateBotResponse = (userMessage) => {
    const message = userMessage.toLowerCase();

    // Sauda√ß√µes
    if (message.includes('ol√°') || message.includes('oi') || message.includes('bom dia') || message.includes('boa tarde')) {
      return "Ol√°! √â um prazer falar com voc√™! Posso fornecer informa√ß√µes sobre nossos servi√ßos, hor√°rios ou ajudar com agendamentos.";
    }

    // Servi√ßos espec√≠ficos
    for (const [key, service] of Object.entries(services)) {
      if (message.includes(key) || message.includes(key.replace('-', ''))) {
        return `üìç **${service.name}**\n\n${service.description}\n\n‚è∞ Dura√ß√£o: ${service.duration}\nüí∞ Valor: ${service.price}\n\nGostaria de agendar uma consulta ou precisa de mais informa√ß√µes?`;
      }
    }

    // Lista de servi√ßos
    if (message.includes('servi√ßos') || message.includes('tratamentos') || message.includes('o que voc√™s fazem')) {
      return `üè• **Nossos Servi√ßos:**\n\n‚Ä¢ Fisioterapia Ortop√©dica\n‚Ä¢ Fisioterapia P√©lvica e Obst√©trica\n‚Ä¢ Laser-terapia\n‚Ä¢ Pilates Solo\n‚Ä¢ Pilates Tradicional\n‚Ä¢ Pilates Acrob√°tico\n\nSobre qual servi√ßo gostaria de saber mais?`;
    }

    // Agendamento (inicia leadFlow)
    if (message.includes('agendar') || message.includes('marcar') || message.includes('consulta') || message.includes('hor√°rio')) {
      // inicia fluxo de coleta de dados
      startLeadFlow();
      return null; // j√° adicionamos mensagem de pergunta em startLeadFlow
    }

    // Valores/Pre√ßos
    if (message.includes('valor') || message.includes('pre√ßo') || message.includes('quanto custa')) {
      return `üí∞ **Valores**\n\nNossos valores s√£o informados pela recep√ß√£o. Posso anotar seu nome e WhatsApp para que a equipe confirme os valores e o agendamento?`;
    }

    // Hor√°rio de funcionamento
    if (message.includes('hor√°rio') || message.includes('funcionamento') || message.includes('aberto')) {
      return `üïê **Hor√°rio de Funcionamento**\n\n‚Ä¢ Segunda & Quarta: 07:00 - 11:00 / 14:00 - 20:00\n‚Ä¢ Ter√ßa & Quinta: 06:00 - 10:00 / 14:00 - 20:00`;
    }

    // Localiza√ß√£o
    if (message.includes('endere√ßo') || message.includes('localiza√ß√£o') || message.includes('onde fica')) {
      return `üìç **Localiza√ß√£o**\n\nAv Geraldo Em√≠dio Carneiro, N¬∫ 1 - Guanabara\nIpameri - Goi√°s\nCEP: 75780-000\n\nCoordenadas: 17¬∞43'16.7"S 48¬∞09'40.0"W`;
    }

    // Despedida
    if (message.includes('tchau') || message.includes('obrigado') || message.includes('obrigada')) {
      return "Foi um prazer ajud√°-lo(a)! üòä A recep√ß√£o confirmar√° seu agendamento via WhatsApp. At√© mais!";
    }

    // Resposta padr√£o
    return `Entendi! Posso ajudar com:\n‚Ä¢ Informa√ß√µes sobre servi√ßos\n‚Ä¢ Agendamentos (posso coletar nome e WhatsApp)\n‚Ä¢ Hor√°rios\n‚Ä¢ Localiza√ß√£o\n\nOu voc√™ pode chamar diretamente no WhatsApp: (64) 99233-4004`;
  };

  const handleSendMessage = () => {
    if (!inputText.trim()) return;

    const text = inputText.trim();
    const newUserMessage = {
      id: messages.length + 1,
      text,
      isBot: false,
      timestamp: new Date()
    };

    setMessages(prev => [...prev, newUserMessage]);
    setInputText('');
    setIsTyping(true);

    setTimeout(() => {
      // se estamos no fluxo de lead, tratamos o input como parte do fluxo
      if (leadFlow) {
        handleLeadInput(text);
        setIsTyping(false);
        return;
      }

      const botText = generateBotResponse(text);
      if (botText) {
        setMessages(prev => [...prev, {
          id: prev.length + 1,
          text: botText,
          isBot: true,
          timestamp: new Date()
        }]);
      }
      // se botText === null, geraBot j√° iniciou leadFlow e enviou mensagem
      setIsTyping(false);
    }, 900);
  };

  const handleKeyPress = (e) => {
    if (e.key === 'Enter') {
      handleSendMessage();
    }
  };

  const formatTime = (date) => {
    return date.toLocaleTimeString('pt-BR', {
      hour: '2-digit',
      minute: '2-digit'
    });
  };

  const QuickButtons = () => {
    const quickOptions = [
      'Ver servi√ßos',
      'Agendar consulta',
      'Hor√°rio de funcionamento',
      'Localiza√ß√£o'
    ];

    return (
      <div className="flex flex-wrap gap-2 p-4 bg-gray-50">
        {quickOptions.map((option, index) => (
          <button
            key={index}
            onClick={() => {
              // se for Agendar, inicia fluxo de lead
              if (option === 'Agendar consulta') {
                // simula clique do usu√°rio para iniciar o fluxo
                setTimeout(() => {
                  setInputText('agendar');
                  handleSendMessage();

                return;
              }

            }}

          >
            {option}
          </button>
        ))}
      </div>
    );
  };

  return (
    <div className="max-w-4xl mx-auto bg-white rounded-lg shadow-lg overflow-hidden">

          </div>
          <div className="flex items-center gap-2">
            <Phone size={16} />

          </div>

              }`}
            >

              <div className={`text-xs mt-1 ${
                message.isBot ? 'text-gray-500' : 'text-blue-100'
              }`}>
                {formatTime(message.timestamp)}
              </div>
            </div>

            {!message.isBot && (
              <div className="w-8 h-8 bg-green-600 rounded-full flex items-center justify-center flex-shrink-0">
                <User size={16} className="text-white" />
              </div>
            )}

        ))}

        {isTyping && (
          <div className="flex gap-3 justify-start">
            <div className="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center flex-shrink-0">
              <Bot size={16} className="text-white" />
            </div>
            <div className="bg-gray-100 px-4 py-2 rounded-lg">
              <div className="flex space-x-1">
                <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
                <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay: '0.1s'}}></div>
                <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay: '0.2s'}}></div>
              </div>
            </div>
          </div>
        )}
        <div ref={messagesEndRef} />
      </div>

      {/* Quick Buttons */}
      <QuickButtons />

      {/* Input */}
      <div className="border-t p-4">
        <div className="flex gap-2">
          <input

            className="flex-1 px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500"
            disabled={isSubmitting}
          />
          <button
            onClick={handleSendMessage}
            disabled={!inputText.trim() || isSubmitting}
            className="px-6 py-2 bg-blue-600 text-white rounded-full hover:bg-blue-700 disabled:bg-gray-400 transition-colors flex items-center gap-2"
          >
            <Send size={16} />
            Enviar
          </button>
        </div>
        <p className="text-xs text-gray-500 mt-2 text-center">
          Para emerg√™ncias, ligue diretamente: (64) 99233-4004
        </p>
      </div>
    </div>
  );
};

export default ChatBot;
